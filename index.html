<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator tips</title>
</head>
<body>
    <section>
        <div class="bill-result">
            <div class="tip-total">
                <p class="result_header">Tip Amount per person</p>
                <p class="tip-amount">$<span id="tip-per-person">0.00</span></p>
            </div>

            <hr>

            <div class="bill-total">
                <p class="result_header">Total per person</p>
                <p class="total-per-person">$<span id="total-per-person">0.00</span></p>
            </div>
        </div>

        <div class="bill-info">
            <div class="bill-and-person">
                <div class="amount">
                    <input type="text" name="bill" id="bill-amount" class="bg-amount">
                    <label for="bill-amount" class="label">Bill Amount</label>
                </div>
    
                <div class="amount person">
                    <input type="text" name="numberOfPerson" id="number-of-people" value="" class="bg-people">
                    <label for="number-of-people" class="label">Number of People</label>
                </div>
            </div>

            <div class="select-tip">
                    <div>
                        <input type="radio" name="tip" id="tipFive" value="5%">
                        <label for="tipFive" class="label-for-select-tip">5%</label>
                    </div>
                    <div>
                        <input type="radio" name="tip" id="tipTen" value="10%">
                        <label for="tipTen" class="label-for-select-tip">10%</label>
                    </div>
                    <div>
                        <input type="radio" name="tip" id="tipFifteen" value="15%">
                        <label for="tipFifteen" class="label-for-select-tip">15%</label>
                    </div>
                    <div>
                        <input type="radio" name="tip" id="tipTwenty" value="20%">
                        <label for="tipTwenty" class="label-for-select-tip">20%</label>
                    </div>
            </div>

            <button id="calculate">Calculate</button>
        </div>  
    </section>

    <script src="./app.js"></script>
</body>
</html>
